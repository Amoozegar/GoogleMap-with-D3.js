<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<style>

html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.stations, .stations svg {
  position: absolute;
}

.stations svg {
  width: 60px;
  height: 20px;
  padding-right: 100px;
  font: 10px sans-serif;
}

.stations circle {
  fill: brown;
  stroke: black;
  stroke-width: 1.5px;
}

</style>
<div id="map"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyCypVShxOf_3KDLcKiPDHRwTh8AuWsw0K0"></script>

 <script src="test_functions.js"></script>
 
<script>
var map = new google.maps.Map(d3.select("#map").node(), {
  zoom: 6,
  center: new google.maps.LatLng(31.968599 , -99.901813),
  mapTypeId: google.maps.MapTypeId.TERRAIN
});
//-95.396, 30.012
//AIzaSyCypVShxOf_3KDLcKiPDHRwTh8AuWsw0K0
// Load the data. When the data comes back, create an overlay.
d3.csv("Vins.csv", function (data) {
  
 // data.forEach(function(d){
         //     d.DestLat = +d.DestLat;
           //   d.DestLgt=+d.DestLgt;
              
           // });
  var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    var layer = d3.select(this.getPanes().overlayLayer).append("div")
        .attr("class", "stations");

    // Draw each marker as a separate SVG element.
    // We could use a single SVG, but what size would it have?
    overlay.draw = function() {
      var projection = this.getProjection(),
          padding = 10;

      var marker = layer.selectAll("svg")
          .data(d3.entries(data))
          .each(transform) // update existing markers
        .enter().append("svg")
          .each(transform)
          .attr("class", "marker");

      // Add a circle.
      marker.append("circle")
          .attr("r", 4.5)
          .attr("cx", padding)
          .attr("cy", padding);

    
      
      function transform(d) {

        d = new google.maps.LatLng(+d.DestLat, +d.DestLgt)
        return d3.select(this)
            .style("left", (d.x - padding) + "px")
            .style("top", (d.y - padding) + "px");

      }
    };
  };

  // Bind our overlay to the mapâ€¦
  overlay.setMap(map);
});



</script>
